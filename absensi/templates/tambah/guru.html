{% extends 'absensi/main.html' %}

{% block content%}

<div class="container-fluid">
    <div class="col-lg-12 mb-4" id="container">
        <form action="/tambah_guru" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card border-bottom-primary shadow mb-4 bounce animated">
                <div class="card-body">
                    {{form.as_p}}
                </div>
                <div class="card-footer">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Simpan</button>
                        <a href="guru" class="btn btn-danger"><i class="fas fa-times"></i> Batal</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{%endblock content%}
