{% extends 'absensi/main.html' %}

{% block content%}

<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ judul }}</h1>
        <a href="{{'/tambah_pendidikan'}}" class="btn btn-sm btn-primary btn-icon-split">
            <span class="text text-white">Tambah Data</span>
            <span class="icon text-white-50">
                <i class="fas fa-plus"></i>
            </span>
        </a>
    </div>
    <div class="col-lg-12 mb-4" id="container">
        <div class="card border-bottom-primary shadow mb-4 bounce animated">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table text-center" id="dataTable" width="100%" cellspacing="0">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th width="1%">No</th>
                                <th>Nama pendidikan</th>
                                <th>Keterangan</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in tampil %}
                            <tr>
                                <td style="text-align: center">{{ forloop.counter }}</td>
                                <td>{{ data.nama }}</td>
                                <td>{{ data.ket }}</td>
                                <td style="text-align: center">
                                    <a href="/edit_pendidikan/{{ data.id }}" class="btn btn-success btn-sm"
                                        title="Edit"><i class="fas fa-edit"></i></a>
                                    <a href="/hapus_pendidikan/{{ data.id }}" class="btn btn-danger btn-sm"
                                        title="Hapus"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock content%}
