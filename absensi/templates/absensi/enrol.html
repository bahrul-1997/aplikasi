{% extends 'absensi/main.html' %}

{% block content%}

<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">{{ judul }}</h1>
        <a href="{{'/detect'}}" class="btn btn-success"> <i class="fas fa-pen"></i> Deteksi </a>
    </div>
    <div class="col-lg-12 mb-4" id="container">
        <div class="card border-bottom-primary shadow mb-4 bounce animated">
            <div class="card-body">
                <form action="/daftar" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="card-footer">
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <button type="submit" class="btn btn-primary"> <i class="fas fa-camera"></i> Daftar
                            </button>
                            <a href="{{'/latih'}}" class="btn btn-success"> <i class="fas fa-pen"></i> Latih </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock content%}
